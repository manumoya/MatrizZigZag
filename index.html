Matriz Zig Zag <br/><br/>	
	
<script language="javascript">

var largo=5;
var largoFila=largo;
var largoColumna=largo;
var recorreFila = 0;
var recorreColumna=0;
var totalVeces=largoFila*largoColumna;		
var diagonal="DER_IZQ";
var matriz;

crearMatriz();
llenarMatriz();
imprimirMatriz(matriz,largo,largo);
recorreMatriz();

// f(x) recorrer matriz según diagonal diagonal
function recorreMatriz(){
	var contVeces=0;
	var strImprimir="";
	var strDiagonal="";
	
	while (contVeces<totalVeces){
		switch(diagonal){
		case "DER_IZQ":
			for (; recorreColumna>=0 && recorreFila<largoFila; recorreFila++,recorreColumna--){
					strDiagonal += matriz[recorreFila][recorreColumna] + " ";
					contVeces++;
				}
				recorreFila--,recorreColumna++;
	  	  		contVeces--;
				
				document.write("diagonal: " + strDiagonal +"<br>");	
				
				strDiagonal="";
				
				break;
			
			case "IZQ_DER":
				for (; recorreColumna<largoColumna && recorreFila >=0  ;recorreFila--,recorreColumna++){
					strDiagonal += matriz[recorreFila][recorreColumna] + " ";
					contVeces++;
				}
			 	recorreFila++,recorreColumna--;
				contVeces--;
				
				console.log ("diagonal: " + strDiagonal);
				document.write("diagonal: " + strDiagonal +"<br>");	
				strDiagonal="";
				
		 		break;  
		}
	
		defDiagonalPosicion();
		contVeces++;
		
	}
}


// f(x) Define diagonales y posiciòn inicial 
function defDiagonalPosicion(){
	
	// identifica mov diagonal
	if ( (recorreColumna<largoColumna && recorreFila==0 ) || 
		 (recorreColumna<largoColumna && recorreFila== (largoFila-1)) ){
		
		// == cuando sume fila o columna
		if (recorreColumna == (largoColumna-1))
			recorreFila++;
		else	
			recorreColumna++;	
		
		// Identificar diagonal que viene	
		if ( (recorreColumna==0) || (recorreFila==(largoFila-1))  ){
			diagonal="IZQ_DER";  
		}else{ 
			diagonal="DER_IZQ"; 
		}
		
	}else{
		
		// === sumar fila
		if ( (recorreColumna==0 && recorreFila>=0) || 
			 (recorreColumna==(largoColumna-1) && recorreFila>=0) ){
			
			// == cuando sume fila o columna
			if (recorreFila==(largoFila-1))
				recorreColumna++;
			else	
				recorreFila++;	
			
			// Identificar diagonal que viene				
			if ( (recorreColumna==0) || (recorreFila==(largoFila-1))  ){
				diagonal="IZQ_DER"; 
			}else{
				diagonal="DER_IZQ"; 
			}
		}
	}
	
}


//=== f(x) complementarias
// f(x) imprimir matriz 
function imprimirMatriz(matrix,largoFila,largoColumna){
	for (var i=0; i<largoFila; i++){
		var fila ="";
		for (var j=0; j<largoColumna; j++){
			if (matrix[i][j]<10)
				fila += "0"+ matrix[i][j] +" ";
			else
				fila += matrix[i][j] + " ";
		}
		document.write("fila["+ i +"]: " + fila +"<br>");	
	}
	document.write("=========<br>");	
}

// fx crear matriz
function crearMatriz(){
	matriz=new Array(largo);
	for (var i=0; i < largo; i++){
		matriz[i]=new Array(largo);
	}
} 

// fx llenado con valores
function llenarMatriz(){
	var valor=0;
	for (var i=0; i<largo; i++){
		for (var j=0; j<largo; j++){
			matriz[i][j]=valor;
			valor++;
		}	
	}
}




</script>
